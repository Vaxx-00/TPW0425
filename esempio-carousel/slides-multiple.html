<!doctype html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    </head>

    <body>

        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="https://picsum.photos/400/400?random=1">
                </div>

                <div class="swiper-slide">
                    <img src="https://picsum.photos/400/400?random=2">

                </div>
                <div class="swiper-slide">
                    <img class="img-fluid" width="400" height="400" src="https://picsum.photos/400/400?random=3">
                </div>
                <div class="swiper-slide">
                    <img class="img-fluid" width="400" height="400" src="https://picsum.photos/400/400?random=4">
                </div>
                <div class="swiper-slide">
                    <img class="img-fluid" width="400" height="400" src="https://picsum.photos/400/400?random=5">
                </div>
                <div class="swiper-slide">
                    <img class="img-fluid" width="400" height="400" src="https://picsum.photos/400/400?random=6">
                </div>
                
                <div class="swiper-slide">
                    <img class="img-fluid" width="400" height="400" src="https://picsum.photos/400/400?random=7">
                </div>

                <div class="swiper-slide">
                    <img class="img-fluid" width="400" height="400" src="https://picsum.photos/400/400?random=8">
                </div>

            </div>

            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>



            <script>
                //vedi demo qui https://codesandbox.io/p/sandbox/swiper-responsive-breakpoints-jo2ri?file=%2Findex.html%3A85%2C6-106%2C10
               
                const swiper = new Swiper('.swiper', {
                    // Optional parameters
                  
                        slidesPerView: 1,
                        spaceBetween: 10,

                        pagination: {
                        el: ".swiper-pagination",
                        clickable: true,
                        },

                        breakpoints: {
                        576: {
                            slidesPerView: 2,
                            spaceBetween: 20,
                        },
                        768: {
                            slidesPerView: 3,
                            spaceBetween: 40,
                        },
                        992: {
                            slidesPerView: 4,
                            spaceBetween: 50,
                        },
                        },
                 
                    // Navigation arrows
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },

                    // And if we need scrollbar
                    scrollbar: {
                        el: '.swiper-scrollbar',
                    },
                    });
            </script>
    </body>
</html>
